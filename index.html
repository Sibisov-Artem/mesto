<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">

  <div class="page">

    <header class="header page__section">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile section page__section">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="аватарка">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn hover" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn hover" type="button"></button>
      </section>

      <section class="place section page__section" aria-label="Места">
        <ul class="place__grid">
        </ul>
      </section>

    </main>

    <footer class="footer section page__section">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close-btn popup__close-btn_profile hover" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_profile" name="formProfile">
        <fieldset class="popup__input-container">
          <input class="popup__form-item popup__form-item_el_name" type="text" name="profileName">
          <input class="popup__form-item popup__form-item_el_description" type="text" name="profileDescription">
        </fieldset>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_mesto">
    <div class="popup__container">
      <button class="popup__close-btn popup__close-btn_mesto hover" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_mesto" name="form">
        <fieldset class="popup__input-container">
          <input class="popup__form-item popup__form-item_el_mesto-title" type="text" name="mestoTitle"
            placeholder="Название">
          <input class="popup__form-item popup__form-item_el_mesto-url" type="url" name="mestoUrlImage"
            placeholder="Ссылка на картинку">
        </fieldset>
        <button class="popup__submit-btn" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_view">

    <figure class="popup__container-view">
      <button class="popup__close-btn popup__close-btn_view hover" type="button"></button>
      <img class="popup__image" alt="" src="#">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>

  </div>

  <template class="card-template">

    <li class="place__card">
      <img class="place__image" alt="">
      <button class="place__wastebasket-btn hover" type="button"></button>
      <div class="place__info">
        <h2 class="place__title"></h2>
        <button class="place__like-btn hover" type="button"></button>
      </div>
    </li>

  </template>




  <script src="./scripts/index.js"></script>

</body>

</html>
