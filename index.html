<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">

  <div class="page">

    <header class="header page__section">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile section page__section">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="аватарка">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn hover" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn hover" type="button"></button>
      </section>

      <section class="place section page__section" aria-label="Места">
        <ul class="place__grid">

          <li class="place__card">
            <img class="place__image" src="./images/karachaevsk.jpg" alt="Каменное строение Карачаевска">
            <div class="place__info">
              <h2 class="place__title">Карачаевск</h2>
              <button class="place__like-btn hover" type="button"></button>
            </div>
          </li>

          <li class="place__card">
            <img class="place__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="place__info">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button class="place__like-btn hover" type="button"></button>
            </div>
          </li>

          <li class="place__card">
            <img class="place__image" src="./images/dumbai.jpg" alt="Гора Домбай">
            <div class="place__info">
              <h2 class="place__title">Домбай</h2>
              <button class="place__like-btn hover" type="button"></button>
            </div>
          </li>

          <li class="place__card">
            <img class="place__image" src="./images/maldives.jpg" alt="Остров на Мальдивах">
            <div class="place__info">
              <h2 class="place__title">Мальдивы</h2>
              <button class="place__like-btn hover" type="button"></button>
            </div>
          </li>

          <li class="place__card">
            <img class="place__image" src="./images/olhon.jpg" alt="Мыс Бурхан на Байкале">
            <div class="place__info">
              <h2 class="place__title">Байкал</h2>
              <button class="place__like-btn hover" type="button"></button>
            </div>
          </li>

          <li class="place__card">
            <img class="place__image" src="./images/ruskeala.jpg" alt="Озеро среди гор парка Рускеала">
            <div class="place__info">
              <h2 class="place__title">Парк Рускеала</h2>
              <button class="place__like-btn hover" type="button"></button>
            </div>
          </li>

        </ul>
      </section>
    </main>

    <footer class="footer section page__section">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn hover" type="button"></button>
      <form class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input class="form__item form__item_el_name" type="text">
          <input class="form__item form__item_el_description" type="text">
        </fieldset>
        <button class="form__submit-btn" type="button">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
